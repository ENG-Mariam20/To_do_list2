<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register â€“ To-Do Pro</title>
    <base href="/To_do_list2/">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins", sans-serif;
}

/* === Layout: Split Screen === */
body{
    height:100vh;
    display:flex;
}

/* Left Image Section */
.left-side{
    flex:1;
    background:url(0x0.webp)
        no-repeat center/cover;
    position:relative;
}

.left-side::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.35);
}

/* Right Form Section */
.right-side{
    flex:1;
    background:#fff;
    backdrop-filter:blur(15px);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px;
}

.register-box{
    width: 100%;
    max-width: 500px;
    background: #F5CBCB;
    border-radius:16px;
    padding:40px;
    box-shadow:0 8px 25px rgba(0,0,0,0.20);
    backdrop-filter: blur(20px);
    animation: fadeIn 1s ease;
}

/* Title */
.register-box h2{
    color:#fff;
    text-align:center;
    margin-bottom:25px;
    font-size:32px;
}

/* Input Group */
.input-group{
    margin-bottom:18px;
}

.input-group label{
    color:#747678;
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:12px;
    margin-top:6px;
    border:none;
    outline:none;
    border-radius:10px;
    background:rgba(255,255,255,0.85);
    font-size:15px;
    transition:0.3s;
}

.input-group input:focus{
    background:white;
    transform:scale(1.02);
    box-shadow:0 4px 12px rgba(255,255,255,0.35);
}

/* Password Rules */
.password-rules {
    margin-top: 6px;
    margin-left: 4px;
    color: #807f7f;
    font-size: 13px;
    line-height: 1.4;
}

/* Error message */
.error{
    color: #bd6a6a;
    font-size: 13px;
    margin-top: 5px;
    display:none;
}

/* Button */
.register-btn{
    width:100%;
    padding:12px;
    background:#748DAE;
    color:#f0efef;
    font-size:15px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin-top:10px;
    box-shadow:0 6px 18px rgba(255,255,255,0.2);
    transition:0.3s;
}

.register-btn:hover{
    background:white;
    color: #748DAE;
    transform: translateY(-4px);
    box-shadow:0 10px 25px rgba(255,255,255,0.4);
}

/* Animation */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- Left Image Area -->
<div class="left-side"></div>

<!-- Right Form Area -->
<div class="right-side">
<div class="register-box">
    <h2>Create Account</h2>

    <form id="registerForm">

        <!-- Email -->
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="example@mail.com">
            <div class="error" id="emailError">This field is required</div>
        </div>

        <!-- Password -->
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <ul class="password-rules">
                <li> Minimum 6 characters</li>
                <li> Must include at least one number</li>
                <li>Must include at least one capital letter</li>
            </ul>

            <div class="error" id="passError">Password is too weak</div>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirm" placeholder="Re-enter your password">
            <div class="error" id="confirmError">This field is required</div>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>
</div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
        e.preventDefault();
    
        let email = document.getElementById("email").value.trim();
        let pass = document.getElementById("password").value.trim();
        let confirm = document.getElementById("confirm").value.trim();
    
        let valid = true;
    
        let users = JSON.parse(localStorage.getItem("users")) || [];
    
        // ===== Email Validation =====
        if(email === ""){
            document.getElementById("emailError").innerText = "Email is required";
            document.getElementById("emailError").style.display = "block";
            valid = false;
        } 
        else if(!email.includes("@") || !email.includes(".")){
            document.getElementById("emailError").innerText = "Invalid email format";
            document.getElementById("emailError").style.display = "block";
            valid = false;
        } 
        else {
            document.getElementById("emailError").style.display = "none";
        }
    
        // ===== Existing Email =====
        let exists = users.some(u => u.email === email);
        if(exists){
            document.getElementById("emailError").innerText = "Email already exists";
            document.getElementById("emailError").style.display = "block";
            valid = false;
        }
    
        // ===== Password Rules =====
        let hasNumber = /\d/.test(pass);
        let hasCapital = /[A-Z]/.test(pass);
    
        if(pass === ""){
            document.getElementById("passError").innerText = "Password is required";
            document.getElementById("passError").style.display = "block";
            valid = false;
        }
        else if(pass.length < 6){
            document.getElementById("passError").innerText = "Minimum 6 characters required";
            document.getElementById("passError").style.display = "block";
            valid = false;
        }
        else if(!hasNumber){
            document.getElementById("passError").innerText = "Password must include at least one number";
            document.getElementById("passError").style.display = "block";
            valid = false;
        }
        else if(!hasCapital){
            document.getElementById("passError").innerText = "Password must include at least one capital letter";
            document.getElementById("passError").style.display = "block";
            valid = false;
        }
        else{
            document.getElementById("passError").style.display = "none";
        }
    
        // ===== Confirm Password =====
        if(confirm === ""){
            document.getElementById("confirmError").innerText = "Please confirm password";
            document.getElementById("confirmError").style.display = "block";
            valid = false;
        }
        else if(pass !== confirm){
            document.getElementById("confirmError").innerText = "Passwords do not match";
            document.getElementById("confirmError").style.display = "block";
            valid = false;
        }
        else{
            document.getElementById("confirmError").style.display = "none";
        }
    
        // ===== Save user if valid =====
        if(valid){
            users.push({ email: email, password: pass });
            localStorage.setItem("users", JSON.stringify(users));
    
            alert("Account created successfully!");
            window.location.href = "login.html";
        }
    });
    </script>
    

</body>
</html>
