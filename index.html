<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To-Do Pro</title>

<style>
/* ===== General Reset ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* ===== Background with blur ===== */
body {
    background: url(0x0.webp)
        no-repeat center center/cover;
    height: 100vh;
    backdrop-filter: blur(6px);
    overflow: hidden;
}

/* ===== Overlay to make blur softer ===== */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(4px);
}

/* ===== Navbar ===== */
.navbar {
    width: 100%;
    padding: 18px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 10;
    background-color: #748DAE;
}
.brand{
  font-weight:700;
  font-size:25px;
  color: #fff;
}
.logo {
    font-size: 28px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 1px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-links a {
    color: #eee;
    text-decoration: none;
    font-size: 17px;
    transition: .3s;
}

.nav-links a:hover {
    color:#262e38;
}

.login-btn {
    padding: 8px 18px;
    border: 2px solid #9ECAD6;
    border-radius: 10px;
    transition: 0.3s;
}

.login-btn:hover {
    background: #9ECAD6;
    color:#fff;
}

/* ===== Hero Section ===== */
.hero {
    height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
    z-index: 5;
    animation: fadeIn 1.4s ease;
}

.hero h1 {
    font-size: 64px;
    color: #fff;
    text-align: center;
    margin-bottom: 15px;
    text-shadow: 0px 4px 20px rgba(0,0,0,0.4);
    animation: slideDown 1.3s ease;
}

.hero p {
    font-size: 20px;
    color: #eaeaea;
    text-align: center;
    max-width: 600px;
    margin-bottom: 35px;
    animation: fadeIn 1.8s ease;
}

/* ===== Button ===== */
.start-btn {
    padding: 14px 35px;
    background: #748DAE;
    color: #fff;
    border-radius: 12px;
    font-size: 20px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0px 8px 25px rgba(255,255,255,0.25);
    transition: 0.35s ease;
    animation: popUp 1.8s ease;
}

.start-btn:hover {
    transform: translateY(-6px);
    color: #748DAE;
    background: #ffffff;
    box-shadow: 0px 14px 30px rgba(255,255,255,0.35);
}

/* ===== Soft Animations ===== */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes popUp {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- ===== Navbar ===== -->
<nav class="navbar">
    <div class="brand">To-Do <span style="color:#F5CBCB">Pro</span></div>
    <ul class="nav-links">
        <li><a href="register.html" class="register-link">Register</a></li>
        <li><a href="login.html" class="login-link">Login</a></li>
    </ul>
</nav>

<!-- ===== Hero Section ===== -->
<section class="hero">
    <h1>Plan. Focus. Achieve.</h1>
    <p>A modern and stylish task manager that helps you stay productive every day.</p>
    <a href="register.html" class="start-btn">Get Started</a>
</section>

</body>
</html>
